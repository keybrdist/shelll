name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: "--target universal-apple-darwin"
          - platform: windows-latest
            args: ""
          - platform: ubuntu-22.04
            args: ""

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install macOS target
        if: matrix.platform == 'macos-latest'
        run: rustup target add x86_64-apple-darwin

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libgtk-3-dev libgdk-pixbuf-2.0-dev libglib2.0-dev libwebkit2gtk-4.0-dev libsoup2.4-dev libjavascriptcoregtk-4.0-dev libappindicator3-dev librsvg2-dev libssl-dev patchelf

      - name: Tauri build
        uses: tauri-apps/tauri-action@v0
        with:
          args: ${{ matrix.args }}
          tagName: ${{ github.ref_name }}
          releaseName: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
